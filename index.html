<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <section class="result">
        <h2 class="title">Your Result</h2>
        <div class="score">
          <p class="number">76</p>
          <p class="max">of 100</p>
        </div>

        <div class="comentary">
          <h2 class="comentary-title">Great</h2>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="summary">
        <h2 class="title">Summary</h2>

        <ul class="list">

          <li class="item -reaction">
            <div class="name">
              <span class="description"> Reaction
            </div>
            <div class="score">
              <strong>80</strong> / 100
            </div>
            </span>
          </li>

          <li class="item -memory">
            <div class="name">
              <span class="description"> Memory
            </div>
            <div class="score">
              <strong>92</strong> / 100
            </div>
            </span>
          </li>

          <li class="item -verbal">
            <div class="name">
              <span class="description"> Verbal
            </div>
            <div class="score">
              <strong>61</strong> / 100
            </div>
            </span>
          </li>

          <li class="item -visual">
            <div class="name">
              <span class="description"> Visual
            </div>
            <div class="score">
              <strong>72</strong> / 100
            </div>
            </span>
          </li>

          <a class="button" href="https://felipe-castelli-mellao.vercel.app/" target="_blank">Continue</a>
        </ul>
      </section>
    </div>
  </main>

</body>

</html>
